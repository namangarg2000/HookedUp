{% extends 'Hookup/base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'cssotherpage/androiddevelopmentstyles.css' %}">
<h1>ANDROID DEVELOPMENT</h1>
<br>
<br>
<h3>
{% for project in projects %}
<br>
<div class="form">
    <a href="{% url 'viewprojects' project.id %}">{{ project.title }}</a> by {{ project.user }}
    <br>
    <img src="{{ project.img.url }}" <br><br>
    {{project.description|truncatechars:100}}
</div>
</h3>
<br>
<br>
{% endfor %}
{% endblock %}
